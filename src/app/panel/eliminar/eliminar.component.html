<ion-content [fullscreen]="true" >

  <div *ngIf="arrProductos.length == 0" class="spinn" >
    <ion-spinner color="secondary" name="lines-small"></ion-spinner>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-list *ngFor="let item of arrProductos " >
    
          <ion-item color="dark" >
            <ion-label>Producto: <span class="fw" > {{item.nombre | titlecase }} </span></ion-label>
            <ion-buttons>
              <ion-button [routerLink]="['/panel/editar',item.id]" color="primary" fill="outline" >
                <ion-note>Editar </ion-note>
                <ion-icon  name="construct" ></ion-icon>
              </ion-button>
              
              <ion-button (click)="mostrarAcciones(item.id)" fill="outline" color="danger" >
                <ion-icon  name="trash" ></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      

      </ion-col>
    </ion-row>
  </ion-grid>

  
  </ion-content>
